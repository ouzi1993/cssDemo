<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
			}

			.opacity {
				opacity: 0.3;	/* w3c */
				filter:alpha(opacity = 30);	/* IE */
				background: red;
			}
			.rgba {
				background: rgba(0,0,100,0.3);
			}
		</style>
	</head>
	<body>
		<div class = "opacity">opacity法会连内容一起透明</div>
		<div class = "rgba">rgba只会背景透明，不影响子元素</div>
	</body>
</html>
