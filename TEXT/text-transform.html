<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<style type="text/css">
			.none {
				text-transform: none;
			}
			.capitalize {
				text-transform: capitalize;
			}			
			.uppercase {
				text-transform: uppercase;
			}
			.lowercase {
				text-transform: lowercase;
			}
		</style>
	</head>
	<body>

		<p class = "none">none:hello</p>
		<p class = "capitalize">capitalize:hello</p>
		<p class = "uppercase">uppercase:hello</p>
		<p class = "lowercase">lowercase:hello</p>
		
	</body>
</html>
